name: CI/CD

on:
  pull_request:
  push:
    branches: [master, deployment, release]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Test + Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: |
          npm -w apps/server run lint
          npm -w apps/web run lint
          npm -w packages/shared run lint

      - name: Test
        run: |
          npm -w apps/server test -- --runInBand
          npm -w apps/web test -- --runInBand

  build_image:
    name: Build + Push Docker image
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/deployment' || github.ref == 'refs/heads/release')
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/workflow-engine
          tags: |
            type=sha
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/deployment' }}
            type=raw,value=qa,enable=${{ github.ref == 'refs/heads/release' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_stage:
    name: Deploy (staging)
    runs-on: ubuntu-latest
    needs: [build_image]
    if: github.event_name == 'push' && github.ref == 'refs/heads/deployment'
    environment: staging
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ github.repository_owner }}/workflow-engine:sha-${{ github.sha }}"
            echo "Pulling $IMAGE"
            docker pull "$IMAGE"

            # Example run command. Replace with docker compose if your server uses compose on the host.
            docker stop workflow-engine || true
            docker rm workflow-engine || true

            docker run -d --restart unless-stopped \
              --name workflow-engine \
              -p 3000:3000 \
              --env-file /opt/workflow-engine/.env \
              "$IMAGE"

  deploy_qa:
    name: Deploy (qa)
    runs-on: ubuntu-latest
    needs: [build_image]
    if: github.event_name == 'push' && github.ref == 'refs/heads/release'
    environment: qa
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ github.repository_owner }}/workflow-engine:sha-${{ github.sha }}"
            echo "Pulling $IMAGE"
            docker pull "$IMAGE"

            docker stop workflow-engine || true
            docker rm workflow-engine || true

            docker run -d --restart unless-stopped \
              --name workflow-engine \
              -p 3000:3000 \
              --env-file /opt/workflow-engine/.env \
              "$IMAGE"
